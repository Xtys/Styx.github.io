<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Mods</title>
  <link rel="icon" type="image/png" href="pic/plusminus.png"/>
  <style>
    /* General styles */
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: auto;
    }

    /* Container for page content */
    .download-page {
      text-align: center;
      padding: 20px;
      background-color: #2b2b3c;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 700px;
    }

    /* Title styling */
    .download-page h2 {
      margin-bottom: 20px;
    }

    /* File list styling */
    .file-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    /* Checkbox label styles */
    .file-container label {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #6a4bff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-container label:hover {
      background-color: #5a3ae6;
      transform: scale(1.05);
    }

    /* Checkbox styling */
    .file-container input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
    }

    /* Download button styles */
    #download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #42d58b;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #download-btn:hover {
      background-color: #37b06f;
    }

    /* Donation button container */
    .donation-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="download-page">
    <h2>Available Mods</h2>
    <!-- Mod list container -->
    <ul class="file-container" id="mod-list"></ul>
    <!-- Download button -->
    <button id="download-btn">Download Selected Mods</button>
  </div>

  <!-- Donation button -->
  <div class="donation-container">
    <script
      type="text/javascript"
      src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
      data-name="bmc-button"
      data-slug="lszy"
      data-color="#42d58b"
      data-emoji="â˜•"
      data-font="Cookie"
      data-text="Buy me a coffee"
      data-outline-color="#000000"
      data-font-color="#000000"
      data-coffee-color="#FFDD00">
    </script>
  </div>

  <script>
    const BACKEND_URL = 'https://styxx-rhll.onrender.com';

    // Fetch available mods and render them in the UI
    fetch(`${BACKEND_URL}/mods`)
      .then(response => {
        if (!response.ok) throw new Error('Failed to fetch mods');
        return response.json();
      })
      .then(mods => {
        const modList = document.getElementById('mod-list');
        mods.forEach(mod => {
          const li = document.createElement('li');
          const label = document.createElement('label');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = mod.name;
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(mod.name));
          li.appendChild(label);
          modList.appendChild(li);
        });
      })
      .catch(error => console.error('Error fetching mods:', error));

    // Download selected mods
    document.getElementById('download-btn').addEventListener('click', () => {
      const selectedMods = Array.from(
        document.querySelectorAll('.file-container input[type="checkbox"]:checked')
      ).map(input => input.value);

      if (selectedMods.length > 0) {
        selectedMods.forEach(mod => {
          const downloadUrl = `${BACKEND_URL}/download?mod_name=${encodeURIComponent(mod)}`;
          window.open(downloadUrl, '_blank');
        });
      } else {
        alert('Please select at least one mod to download.');
      }
    });
  </script>
</body>
</html>
