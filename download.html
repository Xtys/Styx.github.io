<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Mods</title>
  <link rel="icon" type="image/png" href="pic/plusminus.png"/>
  <style>
    /* General body styles */
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: auto;
    }
    /* Download button styles */
    #download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4b0082; /* Dark Purple */
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #ffffff; /* White text */
      cursor: pointer;
      transition: all 0.3s ease;
    }
  
    #download-btn:hover {
      background-color: #6a0dad; /* Lighter purple on hover */
    }
    /* Container for the page content */
    .download-page {
      text-align: center;
      padding: 20px;
      background-color: #2b2b3c;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 700px;
      margin: 20px;
    }

    /* Page title */
    .download-page h2 {
      margin-bottom: 20px;
    }

    /* File container styling */
    .file-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    /* Label and checkbox styles */
    .file-container label {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #6a4bff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-container label:hover {
      background-color: #5a3ae6;
      transform: scale(1.05);
    }

    .file-container input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
    }

    /* Download button styles */
    #download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #42d58b;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #download-btn:hover {
      background-color: #37b06f;
    }

    /* Donation button container */
    .donation-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Content container -->
  <div class="download-page">
    <h2>Available Mods</h2>
    <!-- Container for dynamically rendered mod list -->
    <ul class="file-container" id="mod-list"></ul>
    <!-- Download button -->
    <button id="download-btn">Download Selected Mods</button>
  </div>

  <!-- Donation button -->
  <div class="donation-container">
    <script
      type="text/javascript"
      src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
      data-name="bmc-button"
      data-slug="lszy"
      data-color="#42d58b"
      data-emoji="â˜•"
      data-font="Cookie"
      data-text="Buy me a coffee"
      data-outline-color="#000000"
      data-font-color="#000000"
      data-coffee-color="#FFDD00">
    </script>
  </div>

  <script>
    // Array of mod data
   
    const modData = [
      { name: 'Ako Tamaki v2.3', url: 'http://styxmod.infinityfreeapp.com/Ako%20Tamaki%20v2.3.zip' },
      { name: 'Kurisu Makise v1.3', url: 'http://styxmod.infinityfreeapp.com/Kurisu%20Makise%20v1.3.zip' },
      { name: 'Misaka Mikoto v2.3', url: 'http://styxmod.infinityfreeapp.com/Misaka%20Mikoto%20v2.3.zip' },
      { name: 'Nagisa Shiota v1.1', url: 'http://styxmod.infinityfreeapp.com/Nagisa%20Shiota%20v1.1.zip' },
      { name: 'C.C. v1.1',  url: '#' },
      { name: 'Nezuko v1.1',  url: '#' },
      { name: 'Sesshouin Kiara v1.0',  url: '#' },
      { name: 'Yoshino v1.1', '#' },
      { name: 'Shana v1.1', '#' }
    ];




    // Reference to the mod list container
    const modList = document.getElementById('mod-list');

    // Dynamically render mod list with checkboxes
    modData.forEach(mod => {
      const li = document.createElement('li'); // Create a list item
      const label = document.createElement('label'); // Create a label for the checkbox
      const checkbox = document.createElement('input'); // Create a checkbox
      checkbox.type = 'checkbox'; // Set type to checkbox
      checkbox.value = mod.url; // Set the value to the mod URL
      label.appendChild(checkbox); // Append checkbox to label
      label.appendChild(document.createTextNode(mod.name)); // Append mod name to label
      li.appendChild(label); // Append label to the list item
      modList.appendChild(li); // Append list item to the container
    });

    document.getElementById('download-btn').addEventListener('click', async () => {
      const selectedMods = Array.from(
        document.querySelectorAll('.file-container input[type="checkbox"]:checked')
      ).map(input => input.value);
    
      const validMods = selectedMods.filter(url => url && url !== '#');
    
      if (validMods.length > 0) {
        try {
          const response = await fetch('https://styxx-rhll.onrender.com/compile-vpk', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ mods: validMods })
          });
    
          if (response.ok) {
            const blob = await response.blob();
            const downloadUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = 'compiled_mods.vpk';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(downloadUrl);
          } else {
            const errorMsg = await response.text();
            alert(`Error: ${errorMsg}`);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while processing your request.');
        }
      } else {
        alert('Please select at least one valid mod to download.');
      }
    });

  </script>
  
</body>
</html>
