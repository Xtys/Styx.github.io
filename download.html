<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Mods</title>
  <link rel="icon" type="image/png" href="pic/plusminus.png"/>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: auto;
    }
    .download-page {
      text-align: center;
      padding: 20px;
      background-color: #2b2b3c;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 700px;
      margin: 20px;
    }
    .mod-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .mod-button {
      padding: 10px 20px;
      background-color: #4b0082; /* Dark Purple */
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #ffffff; /* White text */
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .mod-button:hover {
      background-color: #6a0dad; /* Lighter purple on hover */
    }
  </style>
</head>
<body>
  <div class="download-page">
    <h2>Download Mods</h2>
    <div class="mod-container" id="mod-container"></div>
  </div>
  <script>
    const modData = [
      { name: 'Ako Tamaki v2.3', url: 'http://styxmod.infinityfreeapp.com/Ako%20Tamaki%20v2.3.zip' },
      { name: 'Kurisu Makise v1.3', url: 'http://styxmod.infinityfreeapp.com/Kurisu%20Makise%20v1.3.zip' },
      { name: 'Misaka Mikoto v2.3', url: 'http://styxmod.infinityfreeapp.com/Misaka%20Mikoto%20v2.3.zip' },
      { name: 'Nagisa Shiota v1.1', url: 'http://styxmod.infinityfreeapp.com/Nagisa_Shiota_v1.1.zip' }
    ];

    const modContainer = document.getElementById('mod-container');

    // Create buttons for each mod
    modData.forEach(mod => {
      const button = document.createElement('button');
      button.className = 'mod-button';
      button.textContent = `Download ${mod.name}`;
      button.onclick = () => {
        // Directly download the file
        window.location.href = mod.url;
      };
      modContainer.appendChild(button);
    });
  </script>
</body>
</html>
