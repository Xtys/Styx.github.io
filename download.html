<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="download.css">
  <title>Download Mods</title>
</head>
<body>
  <div class="download-page">
    <h2>Available Downloads</h2>
    <div class="file-container">
      <a download class="download-button">
        <button onclick="downloadFile('ako_tamaki_v2.3')" >Ako Tamaki v2.3</button>
        <span id="count-ako">Downloads: 0</span>
      </a>
      <br>
       <a download class="download-button">
      <button onclick="downloadFile('kurisu_makise_v1.3')" id="btn-kurisu">Kurisu Makise v1.3</button>
      <span id="count-kurisu">Downloads: 0</span>
       </a>
    </div>
  </div>
  
  <script>
    const fileLinks = {
      "ako_tamaki_v2.3": "https://icedrive.net/s/6zwYCYDyRZS8yb95YajXGfXbfx8u",
      "kurisu_makise_v1.3": "https://icedrive.net/s/GtuPFkWDhxC3Q82kX57T9WZYt6Z7"
    };

    function handleDownload(fileKey) {
      // Increment download counter via AJAX
      fetch('download.php?file=' + fileKey)
        .then(() => {
          // Once the counter is updated, download the file
          const downloadUrl = fileLinks[fileKey];
          if (downloadUrl) {
            window.open(downloadUrl, '_blank');
          } else {
            console.error('Download link not found for:', fileKey);
          }
        })
        .catch(error => console.error('Error updating counter:', error));
    }

    function fetchDownloadCounts() {
      fetch('downloadcounter.php?getCounts=1')
        .then(response => response.json())
        .then(counts => {
          document.getElementById('count-ako').textContent = 'Downloads: ' + (counts['ako_tamaki_v2.3'] || 0);
          document.getElementById('count-kurisu').textContent = 'Downloads: ' + (counts['kurisu_makise_v1.3'] || 0);
        })
        .catch(error => console.error('Error fetching counts:', error));
    }

    // Fetch download counts on page load
    fetchDownloadCounts();
  </script>
</body>
</html>
