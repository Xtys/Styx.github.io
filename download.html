<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Mods</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: auto;
    }
    .download-page {
      text-align: center;
      padding: 20px;
      background-color: #2b2b3c;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 700px;
    }
    .download-page h2 {
      margin-bottom: 20px;
    }
    .file-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .file-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #6a4bff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .file-item:hover {
      background-color: #5a3ae6;
    }
    .file-item input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
    }
    #download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #42d58b;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #download-btn:hover {
      background-color: #37b06f;
    }
  </style>
</head>
<body>
  <div class="download-page">
    <h2>Available Mods</h2>
    <ul class="file-container" id="mod-list"></ul>
    <button id="download-btn">Download Selected Mods</button>
  </div>

  <script>
    const BACKEND_URL = 'https://styxx-rhll.onrender.com';

    // Fetch available mods and render them in the UI
    fetch(`${BACKEND_URL}/mods`)
      .then(response => response.json())
      .then(mods => {
        const modList = document.getElementById('mod-list');
        mods.forEach(mod => {
          const li = document.createElement('li');
          li.className = 'file-item';

          // Checkbox
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = mod.file;

          // Mod name
          const modName = document.createTextNode(mod.name);

          li.appendChild(checkbox);
          li.appendChild(modName);
          modList.appendChild(li);
        });
      })
      .catch(error => console.error('Error fetching mods:', error));

    // Handle batch download
    document.getElementById('download-btn').addEventListener('click', () => {
      const selectedMods = Array.from(
        document.querySelectorAll('.file-container input[type="checkbox"]:checked')
      ).map(input => input.value);

      if (selectedMods.length > 0) {
        fetch(`${BACKEND_URL}/download`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mods: selectedMods })
        })
        .then(response => response.blob())
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'selected_mods.zip';
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
        })
        .catch(error => console.error('Error during download:', error));
      } else {
        alert('Please select at least one mod to download.');
      }
    });
  </script>
</body>
</html>
