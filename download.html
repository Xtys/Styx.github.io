  <style>
    /* General body styles */
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: auto;
    }

    /* Download page container */
    .download-page {
      text-align: center;
      padding: 20px;
      background-color: #2b2b3c;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 700px;
      margin: 20px;
    }

    .download-page h2 {
      margin-bottom: 20px;
    }

    /* Mod container */
    .file-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    /* Individual mod button styles */
    .mod-button {
      padding: 10px 20px;
      background-color: #6a4bff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #ffffff; /* White text */
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mod-button:hover {
      background-color: #5a3ae6;
      transform: scale(1.05);
    }

    /* Donation button container */
    .donation-container {
      margin-top: 20px;
    }
  </style>

        const modData = [
      { name: 'Ako Tamaki v2.3', path: 'Ako%20Tamaki%20v2.3.zip' },
      { name: 'Kurisu Makise v1.3', path: 'Kurisu%20Makise%20v1.3.zip' },
      { name: 'Misaka Mikoto v2.3', path: 'Misaka%20Mikoto%20v2.3.zip' },
      { name: 'C.C v1.1', path: 'C.C.%20v1.1.zip' },
      { name: 'Nagisa Shiota v1.1', path: 'Nagisa%20Shiota%20v1.1.zip' }
    ];

    const token = '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';
    const modContainer = document.getElementById('mod-container');
    
    modData.forEach(mod => {
      const button = document.createElement('button');
      button.textContent = `Download ${mod.name}`;
      button.onclick = async () => {
        try {
          const response = await fetch(
            `https://api.github.com/repos/Xtys/styxdb/contents/${mod.path}`,
            {
              headers: {
                Authorization: `token ${token}`,
              },
            }
          );
    
          if (response.ok) {
            const data = await response.json();
            const a = document.createElement('a');
            a.href = data.download_url;
            a.download = mod.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          } else {
            console.error('Error:', response.statusText);
          }
        } catch (error) {
          console.error('Error fetching file:', error);
        }
      };
      modContainer.appendChild(button);
    });
