<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Mods</title>
  <link rel="icon" type="image/png" href="pic/plusminus.png"/>
  <style>
    /* General body styles */
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: auto;
    }

    /* Download page container */
    .download-page {
      text-align: center;
      padding: 20px;
      background-color: #2b2b3c;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 700px;
      margin: 20px;
    }

    .download-page h2 {
      margin-bottom: 20px;
    }

    /* Mod container */
    .file-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    /* Individual mod button styles */
    .mod-button {
      padding: 10px 20px;
      background-color: #6a4bff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #ffffff; /* White text */
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mod-button:hover {
      background-color: #5a3ae6;
      transform: scale(1.05);
    }

    /* Donation button container */
    .donation-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Download mods container -->
  <div class="download-page">
    <h2>Download Mods</h2>
    <ul class="file-container" id="mod-container"></ul>
  </div>

  <!-- Donation button -->
  <div class="donation-container">
    <script
      type="text/javascript"
      src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
      data-name="bmc-button"
      data-slug="lszy"
      data-color="#42d58b"
      data-emoji="â˜•"
      data-font="Cookie"
      data-text="Buy me a coffee"
      data-outline-color="#000000"
      data-font-color="#000000"
      data-coffee-color="#FFDD00">
    </script>
  </div>

  <script>
    const modData = [
      { name: 'Ako Tamaki v2.3', url: 'http://styxmod.infinityfreeapp.com/Ako%20Tamaki%20v2.3.zip' },
      { name: 'Kurisu Makise v1.3', url: 'http://styxmod.infinityfreeapp.com/Kurisu%20Makise%20v1.3.zip' },
      { name: 'Misaka Mikoto v2.3', url: 'http://styxmod.infinityfreeapp.com/Misaka%20Mikoto%20v2.3.zip' },
      { name: 'Nagisa Shiota v1.1', url: 'http://styxmod.infinityfreeapp.com/Nagisa%20Shiota%20v1.1.zip' }
    ];

    const modContainer = document.getElementById('mod-container');

    // Dynamically create download buttons for each mod
    modData.forEach(mod => {
      const li = document.createElement('li'); // List item for styling
      const button = document.createElement('button');
      button.className = 'mod-button';
      button.textContent = `Download ${mod.name}`;
      button.onclick = () => {
        window.location.href = mod.url; // Directly download the mod
      };
      li.appendChild(button);
      modContainer.appendChild(li);
    });
  </script>
</body>
</html>
