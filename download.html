<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="download.css">
  <title>Download Mods</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
    }
    .download-page {
      text-align: center;
      padding: 40px;
      background-color: #2b2b3c;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 1200px;
      margin: 20px;
    }
    .download-page h2 {
      margin-bottom: 20px;
    }
    .file-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .file-container button {
      background-color: #6a4bff;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      flex: 1 1 calc(25% - 30px);
      max-width: 200px;
    }
    .file-container button:hover {
      background-color: #5a3ae6;
    }
  </style>
</head>
<body>
  <div class="download-page">
    <h2>Available Mods</h2>
    <div class="file-container">
      <!-- Button for Ako Tamaki download -->
      <a>
	<button onclick="downloadFile('ako_tamaki_v2.3')">Ako Tamaki v2.3</button>
      </a>
      <!-- Button for Kurisu Makise download -->
      <a>
        <button onclick="downloadFile('Kurisu_Makise_v1.3')">Kurisu Makise v1.3</button>
      </a>
	
      <a>
        <button onclick="downloadFile('/')">blank</button>
      </a>

      <a>
        <button onclick="downloadFile('/')">blank</button>
      </a>
      <a>
        <button onclick="downloadFile('/')">blank</button>
      </a>
    </div>
  </div>
<script>
function downloadFile(fileKey) {
    fetch('download.php?file=' + fileKey)
    .then(response => {
        if (!response.ok) {
			throw new Error('Network response was not ok.');
		}
        return response.blob();
    })
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = fileKey + '.zip'; // Default file name for download
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    })
    .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
    });
}
</script>
  
</body>
</html>
