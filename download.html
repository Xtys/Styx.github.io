<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="download.css">
  <title>Download Mods</title>
</head>
<body>
  <div class="download-page">
    <h2>Available Downloads</h2>
    <div class="file-container">
      <a download class="download-button">
        <button onclick="downloadFile('ako_tamaki_v2.3')">Ako Tamaki v2.3</button>
      </a>
      <a download class="download-button">
      <button onclick="downloadFile('kurisu_makise_v1.3')">Kurisu Makise v1.3</button>
       </a>
    </div>
  </div>
  
  <div class="download-page">
    <a style="font-size:130%;" href="subpage/support.html"  target="_blank" >Purchase Now</a>
  </div>
  
<script>
function downloadFile(fileKey) {
    fetch('download.php?file=' + fileKey)
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok.');
        }
        return response.blob();
    })
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = fileKey + '.zip'; // Default file name for download
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    })
    .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
    });
}
</script>

</body>
</html>
