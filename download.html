<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Mods</title>
  <link rel="icon" type="image/png" href="pic/plusminus.png"/>
  <style>
    /* General body styles */
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-y: auto;
    }

    /* Container for the page content */
    .download-page {
      text-align: center;
      padding: 20px;
      background-color: #2b2b3c;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 700px;
      margin: 20px;
    }

    /* Page title */
    .download-page h2 {
      margin-bottom: 20px;
    }

    /* File container styling */
    .file-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    /* Label and checkbox styles */
    .file-container label {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #6a4bff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-container label:hover {
      background-color: #5a3ae6;
      transform: scale(1.05);
    }

    .file-container input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
    }

    /* Download button styles */
    #download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #42d58b;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #download-btn:hover {
      background-color: #37b06f;
    }
  </style>
</head>
<body>
  <div class="download-page">
    <h2>Available Mods</h2>
    <!-- Container for dynamically rendered mod list -->
    <ul class="file-container" id="mod-list"></ul>
    <!-- Download button -->
    <button id="download-btn">Download Selected Mods</button>
  </div>

  <script>
    // Array of mod data
    const modData = [
      { name: 'Ako Tamaki v2.3', url: 'https://icedrive.net/s/a4b29DgfxSzC4fj2681CBy5k6u9f' },
      { name: 'Kurisu Makise v1.3', url: 'https://icedrive.net/s/3gNgWwBg9wDw8QX3A1fNCFg6iaBy' },
      { name: 'Misaka Mikoto v2.3', url: 'https://icedrive.net/s/Y5QaDRVVQBjSNkDQa1FBVS3TPV9b' },
      { name: 'Nagisa Shiota v1.1', url: 'https://icedrive.net/s/DSg2fXx1TRBfYyRVaFf6G5aDw7F8' },
      { name: 'C.C. v1.1', url: '#' },
      { name: 'Nezuko v1.1', url: '#' },
      { name: 'Sesshouin Kiara v1.0', url: '#' },
      { name: 'Yoshino v1.1', url: '#' },
      { name: 'Shana v1.1', url: '#' }
    ];

    // Reference to the mod list container
    const modList = document.getElementById('mod-list');

    // Dynamically render mod list with checkboxes
    modData.forEach(mod => {
      const li = document.createElement('li'); // Create a list item
      const label = document.createElement('label'); // Create a label for the checkbox
      const checkbox = document.createElement('input'); // Create a checkbox
      checkbox.type = 'checkbox'; // Set type to checkbox
      checkbox.value = mod.url; // Set the value to the mod URL
      label.appendChild(checkbox); // Append checkbox to label
      label.appendChild(document.createTextNode(mod.name)); // Append mod name to label
      li.appendChild(label); // Append label to the list item
      modList.appendChild(li); // Append list item to the container
    });

    // Handle download for selected mods
    document.getElementById('download-btn').addEventListener('click', () => {
      const selectedMods = Array.from(
        document.querySelectorAll('.file-container input[type="checkbox"]:checked')
      ).map(input => input.value);

      if (selectedMods.length > 0) {
        selectedMods.forEach(url => {
          if (url && url !== '#') {
            window.open(url, '_blank'); // Open each link in a new tab
          } else {
            alert('Download not available for some mods.');
          }
        });
      } else {
        alert('Please select at least one mod to download.');
      }
    });
  </script>
</body>
</html>
