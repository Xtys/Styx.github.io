<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="download.css">
  <title>Download Mods</title>
  <style>
    .download-page {
      text-align: center;
      margin-top: 50px;
    }
    .mod-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .mod-item {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      color: #fff;
      text-align: center;
    }
    .mod-item button {
      background-color: #6a4bff;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .mod-item button:hover {
      background-color: #5a3ae6;
    }
    .download-counter {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="download-page">
    <h2>Available Downloads</h2>
    <div class="mod-container">
      <div class="mod-item">
        <button onclick="downloadFile('ako_tamaki_v2.3')">Ako Tamaki v2.3</button>
        <span id="counter-ako_tamaki_v2.3" class="download-counter">Downloads: 0</span>
      </div>
      <div class="mod-item">
        <button onclick="downloadFile('kurisu_makise_v1.3')">Kurisu Makise v1.3</button>
        <span id="counter-kurisu_makise_v1.3" class="download-counter">Downloads: 0</span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        loadInitialCounts();
    });

    function loadInitialCounts() {
        // Fetch the initial download counts from the server
        fetch('get_download_counts.php')
        .then(response => response.json())
        .then(data => {
            for (const fileKey in data) {
                const counterElement = document.getElementById('counter-' + fileKey);
                if (counterElement) {
                    counterElement.innerText = 'Downloads: ' + data[fileKey];
                }
            }
        })
        .catch(error => {
            console.error('Error loading initial download counts:', error);
        });
    }

    function downloadFile(fileKey) {
        // Update download counter immediately on button click
        incrementLocalCounter(fileKey);
        
        fetch('download.php?file=' + fileKey)
        .then(response => {
            if (response.ok) {
                // Update download count on the server
                updateDownloadCount(fileKey);
                return response.blob();
            } else {
                throw new Error('Network response was not ok.');
            }
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = fileKey + '.zip'; // Default file name for download
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        })
        .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
        });
    }

    function incrementLocalCounter(fileKey) {
        const counterElement = document.getElementById('counter-' + fileKey);
        if (counterElement) {
            let currentCount = parseInt(counterElement.innerText.replace('Downloads: ', ''));
            counterElement.innerText = 'Downloads: ' + (currentCount + 1);
        }
    }

    function updateDownloadCount(fileKey) {
        // Send a request to update the download count on the server
        fetch('update_download_count.php?file=' + fileKey)
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                console.error('Failed to update download count.');
            }
        })
        .then(data => {
            if (data && data.downloadCount !== undefined) {
                document.getElementById('counter-' + fileKey).innerText = 'Downloads: ' + data.downloadCount;
            }
        })
        .catch(error => {
            console.error('Error updating download count:', error);
        });
    }
  </script>
</body>
</html>
