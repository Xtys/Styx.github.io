<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="download.css">
  <title>Download Mods</title>
</head>
<body>
  <div class="download-page">
    <h2>Available Downloads</h2>
    <div class="file-container">
      <!-- Button for Ako Tamaki download -->
      <button onclick="downloadFile('ako_tamaki_v2.3')">Download Ako Tamaki v2.3</button>
      <span id="count-ako">Downloads: 0</span>
      <br>
      <!-- Button for Kurisu Makise download -->
      <button onclick="downloadFile('kurisu_makise_v1.3')">Download Kurisu Makise v1.3</button>
      <span id="count-kurisu">Downloads: 0</span>
    </div>
  </div>

  <script>
function updateDownloadCounter(fileKey, callback) {
    // Function to update the download counter
    fetch('downloadcounter.php?file=' + fileKey)
        .then(response => response.json())
        .then(data => {
            console.log('Download count updated:', data.newCount);
            if (callback) callback();
        })
        .catch(error => console.error('Error updating counter:', error));
}

function downloadFile(fileKey) {
    // Function to download the actual file
    fetch('download.php?file=' + fileKey)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return response.blob();
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = fileKey + '.zip';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        })
        .catch(error => {
            console.error('Error downloading the file:', error);
        });
}

// This function is triggered by the button click
function handleDownload(fileKey) {
    // Step 1: Update the counter, then download the file
    updateDownloadCounter(fileKey, () => downloadFile(fileKey));
}
</script>

</body>
</html>
