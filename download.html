<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="download.css">
  <title>Download Mods</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
    }
    .download-page {
      text-align: center;
      padding: 40px;
      background-color: #2b2b3c;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 800px;
      margin: 20px;
    }
    .download-page h2 {
      margin-bottom: 20px;
    }
    .file-container {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .file-container li {
      margin: 10px 0;
    }
    .file-container button {
      background-color: #6a4bff;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 400px;
    }
    .file-container button:hover {
      background-color: #5a3ae6;
    }
  </style>
</head>
<body>
  <div class="download-page">
    <h2>Available Mods</h2>
    <ul class="file-container">
      <!-- Button for Ako Tamaki download -->
      <li><button onclick="startDownload('ako_tamaki')">Ako Tamaki v2.3</button></li>
      <!-- Button for Kurisu Makise download -->
      <li><button onclick="startDownload('kurisu_makise')">Kurisu Makise v1.3</button></li>
      <li><button onclick="startDownload('misaka_mikoto')">Misaka Mikoto v2.3</button></li>
      <li><button onclick="startDownload('nagisa_shiota')">Nagisa Shiota v1.1</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
      <li><button onclick="startDownload('blank')">Blank</button></li>
    </ul>
  </div>

  <script>
    const downloadLinks = {
      'ako_tamaki': 'https://icedrive.net/s/6zwYCYDyRZS8yb95YajXGfXbfx8u',
      'kurisu_makise': 'https://icedrive.net/s/GtuPFkWDhxC3Q82kX57T9WZYt6Z7',
      'misaka_mikoto':'https://icedrive.net/s/vv8D6iu8WtYP1v5k8GitTQQGS45W',
      'nagisa_shiota': '#'
      'cc': '#'
	'nezuko': '#'
      'shana': '#'
    };

    function startDownload(fileKey) {
      const url = downloadLinks[fileKey];
      if (url && url !== '#') {
        const a = document.createElement('a');
        a.href = url;
        a.setAttribute('download', '');
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } else {
        alert('Invalid file selected.');
      }
    }
  </script>
</body>
</html>
