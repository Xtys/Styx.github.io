<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshino</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Add your CSS here -->
</head>

<body style="background-color: #080807; color: #F4CCCC;">
    <!-- Video Section -->
    <div class="video-container" style="text-align: center; margin-top: 50px;">
        <video id="myVideo" controls autoplay muted width="80%" >
            <source src="../pic/yoshino.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

     <!-- JavaScript to autoplay video -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("myVideo");
            video.play();
        });
    </script>
    
    <!-- Image Section Below the Video -->
    <div class="image-container" style="text-align: center; margin-top: 20px;">
        <img src="../pic/yoshino1.png" alt="Preview Image" style="width: 60%;">
    </div>
    <div class="image-container" style="text-align: center; margin-top: 20px;">
        <img src="../pic/yoshino2.png" alt="Preview Image" style="width: 60%;">
    </div>
</body>

</html>
